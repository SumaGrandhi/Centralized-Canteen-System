<body>
<div class="images">

<div class="login-box">
        <img src="login.jpg" class="avatar">
        <h1 id="login">SignUp Here</h1>
        <form  action="/contact"  method = "POST">
            <p>Username</p>
            <input type="text" name="username" placeholder="Enter Username">
            <p>e-mail</p>
            <input type="text" name="e-mail" placeholder="Enter email">
            <p>First Name</p>
            <input type="text" name="name" placeholder="Enter First name">
            <p>Last Name</p>
            <input type="text" name="name" placeholder="Enter Last name">
            <p>Password</p>
            <input type="password" name="password" placeholder="Enter name">
            <p>Confirm Password</p>
            <input type="password" name="Password" placeholder="confirm Password">

        </form>
